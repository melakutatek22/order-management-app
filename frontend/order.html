<!DOCTYPE html>
<html>
<head>
  <title>Orders</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Order List</h2>
    <ul id="orderList"></ul>
  </div>

  <script>
    fetch("http://localhost:5000/api/orders")
      .then(res => res.json())
      .then(data => {
        const ul = document.getElementById("orderList");
        data.forEach(order => {
          const li = document.createElement("li");
          li.textContent = `${order.item} - Quantity: ${order.quantity}`;
          ul.appendChild(li);
        });
      });
  </script>
</body>
</html>
